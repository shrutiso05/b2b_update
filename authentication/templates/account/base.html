<!-- account/base.html -->
{% load account %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Authentication App{% endblock %}</title>
    <!-- Your additional head elements go here -->
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>{% block site_title %}My Authentication App{% endblock %}</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'account_login' %}">Login</a></li>
                <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
                <!-- Additional navigation links go here -->
            </ul>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <!-- Your footer content goes here -->
        </footer>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
